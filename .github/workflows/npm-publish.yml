# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Node.js Package

on:
  release:
    types: [created]

jobs:
  # build:
  #   runs-on: ubuntu-latest
  #   steps:
  #     - uses: actions/checkout@v3
  #     - uses: actions/setup-node@v3
  #       with:
  #         node-version: 16
  #     - run: npm ci
  #     - run: npx nx run-many --all --target=test

  publish-npm:
    # needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: |
          npm ci
          npx nx run-many --all --target=build
          cd dist/packages/demo-lib
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          NPM_VERSION=$(git describe --tags --abbrev=0)
      # - run: npm config set _authToken="$NODE_AUTH_TOKEN"
      - run: npm version $NPM_VERSION
      - run: npm publish --access public
    env:
      NODE_AUTH_TOKEN: ${{secrets.npm_token}}
